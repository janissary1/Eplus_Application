<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>

    <body>
        {% if form.errors %}
        <p>Login information is incorrect</p>
        {% endif %}

        {% if next %}
        <p>Access Denied, please login</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password}}

            <input type="submit" value="login">
            <input type="hidden" name="next" value="{{ next }}">
        </form>

    </body>
</html>
